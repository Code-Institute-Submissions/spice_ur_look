{% extends "base.html" %}
{% load static %}
{% load bag_tools %}



{% block content %}
    <div class="container">
        <section class="breadcrumb breadcrumb_bg">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="breadcrumb_iner">
                            <div class="breadcrumb_iner_item">
                                <p>Home / checkout</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="checkout_area section_padding">
            <div class="container">  
                <div class="billing_details">
                    <div class="row">
                        <div class="col-lg-8">
                            <h3>Admin | Product Management</h3>
                            <form method="POST" action="{% url 'revise_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{form | crispy}}
                                <div class="text-right">
                                    <a class="btn btn_3 rounded-0 mb-2" href="{% url 'products' %}">Cancel</a>
                                        <button class="btn btn_3 rounded-0 mt-2 btn_white" type="submit">Update Product</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
 

{% endblock %}
